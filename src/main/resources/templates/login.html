<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            height: 100%;
        }
        .first-half {
            background-color: black;;
            border: 1px solid #ccc;
            box-sizing: border-box;
            padding: 20px;
        }
        .second-half {
            background-color: #fff;
            border: 1px solid #ccc;
            box-sizing: border-box;
            padding: 20px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .success-message {
            color: green;
            margin-top: 10px;
        }
        a{
            background: none;
            border: none;
        }
        .google-button {
            display: inline-block;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .google-button:hover {
            background-color: #f1f1f1;
        }

        /* Style for the Google logo */
        .google-logo {
            vertical-align: middle;
            margin-right: 10px;
            width: 20px; /* Adjust size as needed */
            height: 20px; /* Adjust size as needed */
        }
        .content
        {
            display: flex;
            flex-direction: column;
            justify-items: center;
            align-items: center;
            justify-content: center;
            align-content: center;
            height: 75%;
        }
        hr {
            margin: 20px 0;
            background-color: slategrey;
        }
        input{
            width: 300px;
            height: 50px;
            border-radius: 5px;
            border: 0.5px solid black;
        }
        form{
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .button{
            background-color: rgb(245,181,151);
        }

    </style>
</head>
<body>
<div class="container">
    <div class="first-half">
        <!-- Image -->
        <img  src="/login.png" alt="Description of the "></div>
    <div class="second-half">
        <!-- Login Form -->
        <div class = "content">
           <h2>Log in to your account</h2>
            <form th:action="@{/authenticateTheUser}"
                  method="POST" >
                <input type="text" placeholder="email" name="username">
                <input type="password" placeholder="password" name="password">
                <input class="button" type="submit" value="Log in">
            </form>
            <div th:if="${param.error}" class="error-message">Invalid username or password</div>
            <br><br>
            <a  th:href="@{/oauth2/authorization/google}" target="_blank">
                <div class="google-button">
                    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google Logo" class="google-logo">
                    Continue with Google
                </div>
            </a>

            <hr>
            <p style="font-size: 12.5px ; width: 220px" >
                By continuing, you agree to Replit's
                <b>Terms of Service</b> and <b>Privacy Policy</b>
            </p>
            <p style="font-size: 12.5px ; width: 220px" >don't have an account? <a th:method="get" th:href="@{/signUp}">Sign up</a></p>
        </div>
    </div>
</div>
</body>
</html>
