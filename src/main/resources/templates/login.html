<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            height: 100%;
        }
        .first-half {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            box-sizing: border-box;
            padding: 20px;
        }
        .second-half {
            background-color: #fff;
            border: 1px solid #ccc;
            box-sizing: border-box;
            padding: 20px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .success-message {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="first-half">
        <!-- Image -->
        <img style="width: 112px; height: 46px; margin: 50px" src="login.png" alt="Description of the image">
    </div>
    <div class="second-half">
        <!-- Login Form -->
        <form th:action="@{/authenticateTheUser}" method="post">
            <input type="text" name="username" placeholder="Username"><br>
            <input type="password" name="password" placeholder="Password"><br>
            <input type="submit" value="Login"><br>
            <!-- Display error message -->
            <div th:if="${param.error}" class="error-message">Invalid username or password</div>
            <!-- Display success message -->
            <div th:if="${param.logout}" class="success-message">Logged out successfully</div>
        </form>

        <a class="login-link" th:href="@{/oauth2/authorization/google}">sign in with google</a>

        <h2>Registration Form</h2>
        <form th:action="@{/registerUser}"   method="get">
            <input type="text" name="email" placeholder="email">
            <input type="text" name= "password" placeholder="password">
            <input type="submit" value="Register">
        </form>
    </div>
</div>
</body>
</html>
