<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replet Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color:rgb(14,21,37);
            padding-top: 50px;
        }
        .inform-container {
            max-width: 500px;
            height:300px;
            display:grid;
            column-gap: 90px;
            row-gap:30px;
            grid-template-columns:220px 100px;
            grid-template-rows: 100px;
            margin: 0 auto;

        }
        .container{
            height:300px;
            color:white;
            background-color:rgb(14,21,37);
            padding-top:30px;

        }
        .form-control {
            width: 160px;
            background-color: rgb(43, 50, 69);
            color: white; /* Text color */
            border: none; /* Remove default border */
            transition: background-color 0.3s ease; /* Smooth transition for background color */
        }

        /* Placeholder text color */
        .form-control::placeholder {
            color: white;
        }

        /* Focus state for input field */
        .form-control:focus {
            outline: none; /* Remove outline */
            background-color: rgb(43, 50, 69); /* Maintain background color */
            border: none; /* Remove border on focus */
        }
        .form-select {
            background-color: rgb(43, 50, 69); /* Background color */
            color: white; /* Text color */
            border: none; /* Remove default border */
        }

    </style>
</head>
<body style="background-color: rgb(14, 21, 37);" class="body">

<div class="container">
    <form id="repletForm" th:action="@{/replit/new-replet}" method="post">

        <div class="inform-container">
            <div class="divone">
                <h4 class="text-center mb-4">Create Replet</h4>
                <label for="language" class="form-label">Template</label>
                <select class="form-select" id="language" name="language">
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="cpp">C++</option>
                </select>
            </div>
            <div class="divtwo">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" placeholder="Name your Repl" id="title" name="name" required><br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div></div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Form submission handling
    document.getElementById("repletForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        // Your custom JavaScript code for form submission handling can go here
        // For example, you can use AJAX to submit the form data asynchronously
        // or perform client-side form validation
    });
</script>
</body>
</html>
